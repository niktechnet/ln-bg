flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Докладване на публикации
      view_flags_label: Преглед на докладвани публикации

    # These translations are used in the Flags Settings modal dialog.
    settings:
      flag_own_posts_label: Позволете на потребителите да докладват собствените си публикации
      guidelines_url_label: Правила на общността URL
      title: Настройки на доклади

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: "Благодарим ви, че докладвахре тази публикация Нашите модератори ще го разгледат."
      dismiss_button: => core.ref.okay
      reason_details_placeholder: Допълнителни подробности (по избор)
      reason_inappropriate_label: Неподходящо
      reason_inappropriate_text: "Тази публикация е обидна, оскърбителна или нарушава <a>Правилата на общността</a>."
      reason_missing_message: "Моля, предоставете някои подробности за нашите модератори."
      reason_off_topic_label: "Извън темата"
      reason_off_topic_text: Тази публикация не е свързана с текущата дискусия и трябва да бъде преместена другаде.
      reason_other_label: "Друго (моля, посочете)"
      reason_spam_label: Спам
      reason_spam_text: Тази публикация е реклама.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Няма доклади
      item_text: "{username} в <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Отклони доклада
      flagged_by_text: "Докладвано от {username}"
      flagged_by_with_reason_text: "Докладвано от {username} за {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Докладвай

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Докладвай
    flagged_posts: Докладвани
