flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Изтриване на таг
      delete_tag_confirmation: "Наистина ли искате да изтриете този таг? Дискусиите свързани с тага НЯМА да бъдат изтрити."
      description_label: Описание
      hide_label: Скрий от всички дискусии
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: Създаване на таг

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Управлявайте списъка с тагове, с които можете да организирате дискусии.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Редактиране на тагове
      restrict_by_tag_heading: Ограничаване по таг
      tag_discussions_label: Тагване на дискусии

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " до "
      required_primary_heading: Необходим брой основни тагове
      required_primary_text: "Въведете минималния и максималния брой основни тагове, които могат да бъдат приложени към дискусия."
      required_secondary_heading: Необходим брой вторични тагове
      required_secondary_text: Въведете минималния и максималния брой вторични тагове, които могат да бъдат приложени към дискусия.
      title: Настройки на тагове

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Таговете се използват за категоризиране на дискусиите. Основните тагове, са като традиционните категории на форума: те могат да бъдат подредени в двустепенна йерархия. Вторичните тагове нямат йерархия или ред и са полезни за микрокатегоризация."
      create_primary_tag_button: Създаване на главен таг
      create_secondary_tag_button: Създаване на вторичен таг
      primary_heading: Главни тагове
      secondary_heading: Вторични тагове
      settings_heading: Настройки

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: Всички тагове
      meta_title_text: => flarum-tags.ref.tags

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Изберете основен таг|Изберете {count} основни тага"
      choose_secondary_placeholder: "Изберете повече от 1 таг|Изберете повече от {count} тага"
      edit_title: "Редактирай тагове за {title}"
      submit_button: => core.ref.okay
      title: Изберете тагове за вашата дискусия 

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Избери тагове

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Редактирай тагове

    header:
      back_to_tags_tooltip: Върни се към списъка с тагове

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Още...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Без тагове

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} добави {tagsAdded} и премахна {tagsRemoved}."
      added_tags_text: "{username} добави {tagsAdded}."
      removed_tags_text: "{username} премахна {tagsRemoved}."
      tags_text: "{tags} таг|{tags} тага"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "Всички дискусии с таг {tag}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Изтрито

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    name: Име
    tags: Тагове
