      javascript_disabled_message: "Този сайт се гледа най-добре в съвременен браузър с активиран JavaScript."
      load_error_message: "Нещо се обърка при опит за зареждане на пълната версия на този сайт. Опитайте да презаредите тази страница, за да коригирате грешката."
      loading_text: Зарежда се...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      csrf_token_mismatch: Вие сте били неактивни твърде дълго.
      csrf_token_mismatch_return_link: "Върнете се, за да опитате отново"
      invalid_confirmation_token: Тази връзка за потвърждение вече е използвана или е невалидна.
      not_authenticated: "Нямате разрешение за достъп до тази страница. Опитайте отново, след като влезете."
      not_found: "Страницата, която поискахте, не можа да бъде намерена."
      not_found_return_link: "Върни се на {forum}"
      permission_denied: Нямате разрешение за достъп до тази страница.
      unknown: Възникна грешка при опит за зареждане на тази страница. 

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Наистина ли искате да излезете от {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Потвърдете новата парола
      new_password_label: Нова парола
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Потребителското име може да съдържа само букви, цифри и тирета."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Активирайте новия си акаунт
      body: |
        Хей {username}!

        Някой се е регистрирал във {forum} с този имейл адрес.

        Ако това бяхте вие, просто щракнете върху следната връзка и акаунтът ви ще бъде активиран:
        {url}

        Ако не сте се регистрирали, моля, игнорирайте този имейл.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Потвърдете новия си имейл адрес
      body: |
        Хей {username}!

        Някой е променил имейл адреса си на {forum} на този.

        Ако това бяхте вие, просто щракнете върху следната връзка и вашият имейл ще бъде потвърден:
        {url}

        Ако това не сте били вие, моля, игнорирайте този имейл.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Хей {username}!

        Някой е изпратил заявка за забравена парола за вашия акаунт на {forum}.

        Ако това сте били вие, щракнете върху следната връзка, за да нулирате паролата си:
        {url}

        Ако не искате да промените паролата си, просто игнорирайте този имейл и нищо няма да се случи.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Flarum Email Test
      body: |
        Хей {username}!

        Това е тестов имейл, за да потвърдите, че вашата имейл конфигурация на Flarum работи правилно.

        Ако това бяхте вие, този имейл означава, че вашата конфигурация работи!

        Ако това не сте били вие, моля, игнорирайте този имейл.

