  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Потребителското име може да съдържа само букви, цифри и тирета."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Активирайте новия си акаунт
      body: |
        Хей {username}!

        Някой се е регистрирал във {forum} с този имейл адрес.

        Ако това бяхте вие, просто щракнете върху следната връзка и акаунтът ви ще бъде активиран:
        {url}

        Ако не сте се регистрирали, моля, игнорирайте този имейл.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Потвърдете новия си имейл адрес
      body: |
        Хей {username}!

        Някой е променил имейл адреса си на {forum} на този.

        Ако това бяхте вие, просто щракнете върху следната връзка и вашият имейл ще бъде потвърден:
        {url}

        Ако това не сте били вие, моля, игнорирайте този имейл.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Хей {username}!

